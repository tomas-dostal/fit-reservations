upstream docker_app {
  ip_hash;
  server app:8000;
}

server {

    location /static/ {
        autoindex on;
        alias /app/src/static/;
    }

    location / {
        proxy_pass http://docker_app/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
}
    server_name localhost;
}
