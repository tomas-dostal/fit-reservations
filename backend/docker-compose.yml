version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=reservations_database
      - DB_USER=reservations_user
      - DB_PASS=test
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=reservations_database
      - POSTGRES_USER=reservations_user
      - POSTGRES_PASSWORD=test
    ports:
      - "5432:5432"
