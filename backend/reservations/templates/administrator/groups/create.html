{% extends 'administrator/base.html' %}

{% block scripts %}
<script>
    jQuery(document).ready(function () {
        jQuery('#id_member').multiselect({
            columns: 1,
            search: true,
            placeholder: 'Zvolte uživatele',
        });
    });
</script>
{% endblock%}

{% block content  %}
<header>
    <h2>Nová skupina</h2>
</header>

<section>
    <form method="POST" class="model-form group-form" enctype="multipart/form-data">
        {% include "layouts/form-errors.html" with errors=errors %}

        <!-- Security token -->
        {% csrf_token %}

        <!-- Using the formset -->
        {{ form.as_p }}

        <input class="button green submit" type="submit" value="Uložit">
    </form>
</section>
{% endblock %}
